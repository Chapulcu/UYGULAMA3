<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>ZIBAR</title>
  <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

  <script data-require="angular.js@1.2.13" data-semver="1.2.13" src="http://code.angularjs.org/1.2.13/angular.js"></script>
  <script data-require="angular.js@1.2.13" data-semver="1.2.13" src="http://code.angularjs.org/1.2.13/angular-animate.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>
</head>

<body data-ng-controller="POSController">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h2><span class="text-warning">ZIBAR</span> <span class="text-success">BEERS</span></h2>
          <span class="pull-right text-muted">Today is Jan 14, 2015</span>
          <div class="text-muted">54 Sakarya, Türkiye</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="well">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
  Biralar
</button>
 <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
 Yabancı Biralar
</button>            
<div class="collapse" id="collapseExample">
  <div class="well">
      <div class="box">
            <div class="text-info">Yerli Biralar</div>
            <hr>

            <button class="buttons btn btn-primary" ng-click="add(food.efesFici33)">Efes Fıçı 33cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.efesFici50)">Efes Fıçı 50cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.bomontiFici33)">Bomonti Fıçı 33cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.bomontiFici50)">Bomonti Fıçı 50cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.tuborgFici33)">Tuborg Gold Fıçı 33cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.tuborgFici50)">Tuborg Gold Fıçı 50cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.bomontiSise33)">Bomonti Şişe 33cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.bomontiSise50)">Bomonti Filtresiz Şişe 50cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.tuborgSise33)">Tuborg Gold Şişe 33cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.efesSise33)">Efes Pilsen Şişe 33cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.efesLightSise33)">Efes Pilsen Light 33cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.efesDarkSise33)">Efes Pilsen Dark 33cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.efesUnfilteredSise33)">Efes Pilsen Unfiltered 50cl</button> 
            <button class="buttons btn btn-primary" ng-click="add(food.efesMaltSise33)">Efes Pilsen Malt 33cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.efesExtraSise33)">Efes Pilsen Extra 33cl</button>
          </div>


         
  </div>
 
</div>    
             
<div class="collapse" id="collapseExample1">
  <div class="well">
     <div class="box">
            <div class="text-info">Yabancı Biralar</div>
            <hr>

            
            <button class="buttons btn btn-primary" ng-click="add(food.mariachi)">Mariachi</button>
            <button class="buttons btn btn-primary" ng-click="add(food.mariachiBlack)">Mariachi Black</button>
            <button class="buttons btn btn-primary" ng-click="add(food.becks)">Becks Şişe 33cl</button>
            <button class="buttons btn btn-primary" ng-click="add(food.miller)">Miller </button>
            <button class="buttons btn btn-primary" ng-click="add(food.carlsBerg)">Carlsberg</button>
            <button class="buttons btn btn-primary" ng-click="add(food.peroniNastro)">Peroni Nastro Azzurro</button>
            <button class="buttons btn btn-primary" ng-click="add(food.amstel)">Amstel </button>
            <button class="buttons btn btn-primary" ng-click="add(food.budweiser)">Budweiser</button>
            <button class="buttons btn btn-primary" ng-click="add(food.heineken)">Heineken  33cl</button>  
            <button class="buttons btn btn-primary" ng-click="add(food.corona)">Corona </button>
            <button class="buttons btn btn-primary" ng-click="add(food.leffeBlond)">Leffe Blond</button>
            <button class="buttons btn btn-primary" ng-click="add(food.leffeBrown)">Leffe Brown</button>
            <button class="buttons btn btn-primary" ng-click="add(food.leffeRadieuse)">Leffe Radieuse</button>
            <button class="buttons btn btn-primary" ng-click="add(food.fullersLondonPorter)">Fuller’s London Porter</button>
            <button class="buttons btn btn-primary" ng-click="add(food.fullersLondonPride)">Fuller’s London Pride </button>
            <button class="buttons btn btn-primary" ng-click="add(food.fullersLondonESB)">Fuller’s ESB </button>
            <button class="buttons btn btn-primary" ng-click="add(food.hoegaarden)">Hoegaarden </button>
            <button class="buttons btn btn-primary" ng-click="add(food.kriekMax)">Kriek Max </button>
            <button class="buttons btn btn-primary" ng-click="add(food.Duvel)">Duvel </button>
            <button class="buttons btn btn-primary" ng-click="add(food.brooklynLager)">Brooklyn Lager </button>
          </div>
  </div>
</div>       
         

        </div>
      </div>

      <div class="col-sm-12">
        <div class="well">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Sipariş Listesi</h3>
            </div>
            <div class="panel-body" style="max-height:320px; overflow:auto;">
              <div class="text-warning" ng-hide="order.length">
                Henüz sipariş bulunmamaktadır !
              </div>
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in order">
                  <span> {{item.item.detail}}</span>

                  <div class="btn-group pull-right" role="group" aria-label="...">
                      <button type="button" class="btn btn-xs " ng-disabled="" ng-click="subtractItem(item, $index)">
                        <span type="button" class="glyphicon glyphicon-minus"></span>
                      </button>
                      <button type="button" class="btn  btn-xs" ng-click="addItem(item, $index)">
                        <span class="glyphicon glyphicon-plus"></span>
                      </button>
                       <button type="button" class="btn btn-danger btn-xs"  ng-click="deleteItem($index)">
                        <span class="glyphicon glyphicon-trash"></span>
                      </button>                     
                  </div>
                  <div class="label label-success pull-right">${{item.totalPrice}}</div>
                  <div class="label label-default pull-right">{{item.orderedItemCnt}}</div>

                </li>
              </ul>

            </div>
            <div class="panel-footer" ng-show="order.length">
              <div class="label label-danger ">Total: ${{getSum()}}</div>
            </div>
            <div class="panel-footer" ng-show="order.length">
              <div class="text-muted">
                Do not let go of customer without taking payment !
              </div>
            </div>
            <div class="pull-right">
              <span class="btn btn-default" ng-click="clearOrder()" ng-disabled="!order.length">Clear</span>
              <span class="btn btn-danger" ng-click="checkout()" ng-disabled="!order.length">Checkout</span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
